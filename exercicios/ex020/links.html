    <title>Links</title>
  <style>
body{
font-family: Arial, Helvetica, sans-serif;   
}
a{
color: red;
text-decoration: none;

}
a:visited{

}
a:hover{
text-decoration: underline;

}
a::after{
content: " (link)";

}
div{align-content: center;

}
ul{
text-align: center;
text-decoration:none;  
}
h1{
text-align: center ;   
background-color: aqua;

}

</style>
</head>
